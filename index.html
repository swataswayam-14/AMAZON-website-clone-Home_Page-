<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--A css file which is not present in our local system , but present somewhere in the cloud, and we are using its style , the file name is all.min.css-->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <!--creating a box type shape that will be formed when we hover on the elements (logo , etc)
                here we give a class border to the "logo" along with the class "nav-logo"-->
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
                <!--here the div is shown below , abhi isko upar ki taraf shift karna hai
                we want that all the multiple div present in the navbar should come in the same line
                for this we can give the property of display: flex to the navbar class in the style.css-->

                <!-- trick to bring all the contents present inside a div in the same line , set the display property as flex , display:flex-->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            
            <div class="nav-signin border">
                <p><span>Hello , sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>
<!--to add the hover effect , the border class is added-->

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-text">
                    Cart
                </div>
            </div>
        </div>
    </header>
</body>
</html>
